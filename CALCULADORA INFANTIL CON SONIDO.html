<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juega y Aprende Matem√°ticas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

    body {
      font-family: 'Fredoka', sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #4a148c;
    }
    header {
      background-color: #f8bbd0;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    #game {
      margin: 2rem auto;
      background: #fff3e0;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #animal {
      width: 150px;
      height: 150px;
      margin: 1rem auto;
    }
    input {
      padding: 0.5rem;
      font-size: 1.2rem;
      width: 100px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #ff80ab;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ec407a;
    }
    #score {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    #result {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Juega y Aprende Matem√°ticas üß†ü¶Åüêµüê∏</header>
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/10/09/audio_91d8f30946.mp3" autoplay loop></audio>
  <audio id="roar-sound" src="https://cdn.pixabay.com/audio/2022/03/22/audio_91179fb0dc.mp3"></audio>
  <div id="game">
    <img id="animal" src="https://placekitten.com/150/150" alt="Animal divertido">
    <div id="question">¬øCu√°nto es 1 + 1?</div>
    <input type="number" id="answer" />
    <br />
    <button onclick="checkAnswer()">Responder</button>
    <div id="result"></div>
    <div id="score">Puntos: 0 / 50</div>
  </div>

  <script>
    const animals = [
      'https://placekitten.com/150/150',
      'https://placebear.com/150/150',
      'https://www.placecage.com/150/150',
      'https://placedog.net/150/150?id=1',
      'https://placebeard.it/150x150'
    ];

    let score = 0;
    let totalQuestions = 10;
    let currentQuestion = 0;
    let correctAnswer = 0;

    const roarSound = document.getElementById('roar-sound');

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const num1 = getRandomInt(1, 10);
      const num2 = getRandomInt(1, 10);
      const operations = ['+', '-', '*', '/'];
      const op = operations[getRandomInt(0, 3)];
      let question;

      switch(op) {
        case '+':
          correctAnswer = num1 + num2;
          question = `${num1} + ${num2}`;
          break;
        case '-':
          correctAnswer = num1 - num2;
          question = `${num1} - ${num2}`;
          break;
        case '*':
          correctAnswer = num1 * num2;
          question = `${num1} √ó ${num2}`;
          break;
        case '/':
          correctAnswer = (num1 * num2) / num2; // asegura divisi√≥n exacta
          question = `${num1 * num2} √∑ ${num2}`;
          break;
      }

      document.getElementById('question').innerText = `¬øCu√°nto es ${question}?`;
      document.getElementById('answer').value = '';
      document.getElementById('animal').src = animals[getRandomInt(0, animals.length - 1)];
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById('answer').value);
      if (userAnswer === correctAnswer) {
        score += 5;
        document.getElementById('result').innerText = '¬°Correcto! üéâ';
        roarSound.currentTime = 0;
        roarSound.play();
      } else {
        document.getElementById('result').innerText = `¬°Ups! La respuesta correcta era ${correctAnswer}`;
      }
      currentQuestion++;
      document.getElementById('score').innerText = `Puntos: ${score} / 50`;

      if (currentQuestion < totalQuestions) {
        setTimeout(() => {
          document.getElementById('result').innerText = '';
          generateQuestion();
        }, 1500);
      } else {
        setTimeout(() => {
          document.getElementById('game').innerHTML = `<h2>¬°Juego terminado!</h2><p>Tu puntuaci√≥n final fue: ${score} / 50</p>`;
        }, 2000);
      }
    }

    // Inicia juego
    generateQuestion();
  </script>
</body>
</html>
